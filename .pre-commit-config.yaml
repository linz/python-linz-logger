# Configuration file for pre-commit (https://pre-commit.com/)
# Please run `pre-commit run --all-files` when adding or changing entries.

repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        stages: [pre-commit]
        types: [python]

      - id: deadnix
        name: deadnix
        entry: deadnix
        args: [--edit, --fail]
        files: \.nix$
        language: system
        stages: [pre-commit]

      - id: isort
        name: isort
        entry: isort
        language: system
        stages: [pre-commit]
        types: [python]

      - id: mypy
        name: mypy
        entry: mypy
        args: [--no-incremental]
        language: system
        stages: [pre-commit]
        types: [python]
        require_serial: true

      - id: nixfmt
        name: nixfmt
        entry: nixfmt
        files: \.nix$
        language: system
        stages: [pre-commit]

      - id: pylint
        name: pylint
        entry: pylint
        language: system
        stages: [pre-commit]
        types: [python]
        require_serial: true

      - id: statix
        name: statix
        entry: statix
        args: [check]
        files: \.nix$
        pass_filenames: false
        language: system
        stages: [pre-commit]
